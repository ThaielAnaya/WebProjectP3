{% extends "page_detail.html" %}
{% block content %}
<div class="container py-4">
  <h1 class="mb-4">Noticias</h1>
  <div class="list-group">
    {% for a in articles %}
      <a 
        href="{{ a.get_absolute_url }}" 
        class="list-group-item list-group-item-action"
      >
        {{ a.title }}
      </a>
    {% empty %}
      <div class="list-group-item">No hay noticias disponibles.</div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
